<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <header class="titulo">
        <h1 onclick="cambiarTituloABinario()" data-original-text="Encriptador">Encriptador</h1>
    </header>
    <main>
        <section class="cuadro">
            <div class="texto">
                <p>ESCRIBIR MENSAJE...</p>
                <br>
                <textarea class="cuadro1" id="inputText" cols="100" rows="10" maxlength="300" placeholder="ingrese el texto aqui"></textarea>
            </div>
            <div class="contenedor1">
                <button id="encryptButton" onclick="encrypt()">ENCRIPTAR</button>
                <button id="decryptButton" onclick="decrypt()">DESENCRIPTAR</button>
                <br>
                <label class="desplazamiento" for="desplazamiento" >Desplazamiento:</label>
                <input type="number" id="desplazamiento" value="1" min="0" max="100">
            </div>
            <br>
            <div class="resultado">
                <label for="result">MENSAJE TRANSMITIDO</label>
                <br>
                <br>
                <textarea class="cuadro2" id="result" cols="100" rows="10" maxlength="300" placeholder="ingrese el texto aqui"></textarea>
                <button class="contenedor2" id="copyButton" onclick="copyToClipboard()">COPIAR</button>
            </div>
        </section>
    </main>
    <script src="asset/js/1.js"></script>
</body>
</html>
